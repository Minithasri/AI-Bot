<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc., Tailwind, TailwindCSS, Tailwind CSS 3">
  <meta name="author" content="GWC Data.AI">
  <title>GWC Data.AI</title>
  <link rel="stylesheet" href="/src/splash.css">
</head>

<body>
  <div id="root"></div>
  <div id="splash-screen">
    <img alt="Logo" class="light" src="/thumbnail.png" style="height: 20%;" />
  </div>
  <script type="module" src="/src/index.tsx"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    const targetNode = document.querySelector('#root'); // The node you want to observe
    const splashScreen = document.querySelector('#splash-screen'); // The splash screen element
  
    if (targetNode && splashScreen) {
      const observer = new MutationObserver((mutationsList) => {
        for (let mutation of mutationsList) {
          if (mutation.addedNodes.length > 0) {
            // If any nodes are inserted, remove the splash screen
            splashScreen.classList.add('remove');
          }
        }
      });
  
      // Configuration of the observer: listen for child node insertions
      const config = { childList: true };
  
      // Start observing the target node for configured mutations
      observer.observe(targetNode, config);
    }
  </script>
  
</body>

</html>
